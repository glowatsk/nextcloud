version: "3"

services:
  nextcloud-app:
    image: nextcloud
    restart: always
    ports:
      - 85:80
    volumes:
      - ./nextcloud-data:/var/www/html
      - /media/nas:/external_media/nas
    environment:
      - MYSQL_HOST=nextcloud-db
    env_file:
      - nextcloud.db.env
    depends_on:
      - nextcloud-db
    networks:
      - frontend
      - backend

  nextcloud-db:
    image: mariadb
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - ./nextcloud-db:/var/lib/mysql
    env_file:
      - nextcloud.db.env
    networks:
      - backend

  npm-app:
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    environment:
      - DB_MYSQL_HOST=npm-db
    env_file:
      - npm.db.env
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    depends_on:
      - npm-db
    networks:
      - frontend
      - backend

  npm-db:
    image: jc21/mariadb-aria:latest
    restart: always
    env_file:
      - npm.db.env
    volumes:
      - ./npm/data/mysql:/var/lib/mysql
    networks:
      - backend

volumes:
  nextcloud-data:
  nextcloud-db:
  npm-data:
  npm-ssl:
  npm-db:

networks:
  frontend:
  backend:
